[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short

markers =
    integration: marks tests that require actual Snowflake connection (deselect with '-m "not integration"')
    unit: marks tests as unit tests (select with '-m unit')

filterwarnings =
    # Ignore deprecation warning from Snowflake's pandas_tools (uses deprecated pandas API)
    ignore:is_datetime64tz_dtype is deprecated:DeprecationWarning:snowflake.connector.pandas_tools

